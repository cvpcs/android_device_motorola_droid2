{
// settings for tanzanite to prevent droid2bootstrap from 
// destroying our system

	// we NEVER want D2B to restart adb, as it will destroy our
	// attempt at sleeping init
	restart_adb : false,

	// we NEVER want to overwrite our hijacking mechanism, we provide
	// our own
	install_hijack : false,

	// we ALWAYS want to overwrite the recovery system in the event that
	// CWM updates the zips
	install_recovery : true
}
